<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Enlace de Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Layout</title>
    </head>

    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-7 mr-4">
                    <div class="columns">
                        <div class="column mr-2 has-background-danger img1">
                            <img src="https://assets2.notmusa.mx/dims4/default/1afdb5e/2147483647/strip/true/crop/800x450+0+0/resize/1440x810!/quality/90/?url=https%3A%2F%2Fk3-prod-notmusa.s3.amazonaws.com%2Fbrightspot%2F4d%2F13%2F865f8746eb5d3b0cfe49013b902b%2Ftvn-23012020184144.jpg" alt="Imagen de zorro tierno"
                            />
                        </div>
                        <div class="column has-background-warning img2">
                            <img src="https://www.okchicas.com/wp-content/uploads/2015/07/Fotos-de-animales-beb%C3%A9s-31.jpg" alt="Imagen de chancho bebé" />
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column mt-4 has-background-success img3">
                            <img src="https://noticias24carabobo.com/wp-content/uploads/2017/12/tigre-bebe.jpg" alt="Imagen de tigre bebé" />
                        </div>
                    </div>
                </div>
                <div class="columns is-5">
                    <div class="column">
                        <div class="column mb-1 has-background-link img4">
                            <img src="https://www.okchicas.com/wp-content/uploads/2015/09/beb%C3%A9s-animales-m%C3%A1s-tiernos-11.jpg" alt="Imagen de conejo bebé" />
                        </div>
                        <div class="column has-background-primary img5">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXaMgB-b0YWPH77s9rWEiei87R7Baww0n6fA&usqp=CAU" alt="Imagen de caballo bebé" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
